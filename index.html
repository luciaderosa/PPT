<!DOCTYPE HTML>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <script src="https://kit.fontawesome.com/2c70cbcd4f.js" crossorigin="anonymous"></script>
   <title>Piedra, Papel o Tijera</title>
</head>

<body>
   <div id="juego">
      <div class="container text-center bg-warning w-75 mt-2" style="--bs-bg-opacity: .25;">
         <h3>¿<i class="fa-regular fa-hand-back-fist"> piedra, </i>
            <i class="fa-regular fa-hand"> papel, o </i>
            <i class="fa-regular fa-hand-scissors"> tijera</i>
            ?
         </h3>
         <h4> Elegí un botón verde</h4>

         <div class="row justify-content-between mt-4 mb-4">
            <div class="col">
               <button type="button" class="btn btn-success" id="Piedra" onclick="usuario('0');">
                  <i class="fa-regular fa-hand-back-fist fa-4x"></i></button>
            </div>
            <div class="col">
               <button type="button" class="btn btn-success" id="Papel" onclick="usuario('1');">
                  <i class="fa-regular fa-hand fa-4x"></i></button>
            </div>
            <div class="col">
               <button type="button" class="btn btn-success" id="Tijera" onclick="usuario('2');">
                  <i class="fa-regular fa-hand-scissors fa-4x"></i></button>
            </div>

         </div>
         <div class="row justify-content-between mb-4">
            <div class="col">
               <button type="button" class="btn btn-secondary" id="PiedraM" disabled>
                  <i class="fa-regular fa-hand-back-fist fa-4x"></i></button>
            </div>
            <div class="col">
               <button type="button" class="btn btn-secondary" id="PapelM" disabled>
                  <i class="fa-regular fa-hand fa-4x"></i></button>
            </div>
            <div class="col">
               <button type="button" class="btn btn-secondary" id="TijeraM" disabled>
                  <i class="fa-regular fa-hand-scissors fa-4x"></i></button>
            </div>
         </div>

         <div>
            <p>Piedra vence Tijera - Papel vence Piedra - Tijera vence Papel</p>
            <table class="table align-middle fs-2">
               <thead>
                  <tr>
                     <th scope="col">Ganados </th>
                     <th scope="col">Empatados</th>
                     <th scope="col">Perdidos </th>
                  </tr>
               </thead>
               <tr>
                  <td id="ganados" class="text-success fw-bold">0</td>
                  <td id="empatados" class="fw-bold">0</td>
                  <td id="perdidos" class="text-danger fw-bold">0</td>
               </tr>
               </tbody>
            </table>
         </div>

         <h4 id="respuesta" style="display:none" onclick="limpiaRespuesta();"></h4>
         <i class="fa-solid fa-circle-info"> Click sobre el resultado para una nueva serie.</i>

      </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

</body>

</html>
